{% extends "base.html" %}

{% block title %}Create a new post{% endblock title %}

{% block body %}
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <div class="my-3">
                <button class="bg-blue-500 text-white font-bold rounded hover:bg-gray-500 hover:text-white py-1 px-3 text-xs inline-flex items-center" type="submit">
                    <span class="mr-2">Create Post</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentcolor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </form>
{% endblock body %}
